  title: "Les sujets de votre formation DDD"
  subtitle: "Un parcours complet pour maîtriser tous les aspects du Domain-Driven Design avec API Platform"
  items:
    - title: "Event Storming"
      icon: "speed"
      description: "Apprenez à organiser des sessions de découverte du domaine avec les experts métier pour identifier les événements, commandes et agrégats."
      ctaLink:
        text: "Commencer"
        url: "/getting-started/event-storming/"
    
    - title: "Modèles Riches"
      icon: "architecture"
      description: "Créez des modèles expressifs qui encapsulent la logique métier et respectent les principes du DDD."
      ctaLink:
        text: "Apprendre"
        url: "/getting-started/modeles-riches/"
    
    - title: "CQRS"
      icon: "sync"
      description: "Séparez les commandes des requêtes pour optimiser les performances et la scalabilité de votre application."
      ctaLink:
        text: "Découvrir"
        url: "/concepts/cqrs/"
    
    - title: "Event Sourcing"
      icon: "history"
      description: "Stockez les événements comme source de vérité pour une traçabilité complète et une reconstruction de l'état."
      ctaLink:
        text: "Explorer"
        url: "/concepts/event-sourcing/"
    
    - title: "Repositories"
      icon: "storage"
      description: "Implémentez des patterns de persistance robustes avec Doctrine, ElasticSearch et MongoDB."
      ctaLink:
        text: "Implémenter"
        url: "/concepts/repositories/"
    
    - title: "API Platform"
      icon: "api"
      description: "Leveragez la puissance d'API Platform pour créer des APIs REST et GraphQL automatiquement."
      ctaLink:
        text: "Utiliser"
        url: "/implementation/api-platform/"
    
    - title: "Tests Unitaires"
      icon: "science"
      description: "Écrivez des tests robustes pour valider vos modèles et garantir la qualité de votre code."
      ctaLink:
        text: "Tester"
        url: "/getting-started/tests/"
    
    - title: "Temporal Workflows"
      icon: "workflow"
      description: "Orchestrez des processus métier complexes avec des workflows distribués et résilients."
      ctaLink:
        text: "Orchestrer"
        url: "/implementation/temporal-workflows/"
    
    - title: "Projections"
      icon: "analytics"
      description: "Construisez des vues optimisées pour la lecture à partir de vos événements stockés."
      ctaLink:
        text: "Projeter"
        url: "/implementation/projections/"