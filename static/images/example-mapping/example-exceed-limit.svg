<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Post-it vert avec ombre -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Post-it principal -->
  <rect x="10" y="5" width="180" height="110" rx="5" fill="#90EE90" filter="url(#shadow)"/>
  
  <!-- Bordure légère -->
  <rect x="10" y="5" width="180" height="110" rx="5" fill="none" stroke="#32CD32" stroke-width="1"/>
  
  <!-- Texte -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#006400">EXEMPLE</text>
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">Paiement de 600€ avec</text>
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">compte ayant une limite</text>
  <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">de 500€</text>
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="10" fill="#DC143C">→ Erreur "Montant dépasse la limite" ❌</text>
  
  <!-- Icône d'erreur -->
  <circle cx="170" cy="25" r="8" fill="#DC143C"/>
  <text x="165" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">✗</text>
</svg>
