name: Deploy to OVHCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permet le d√©ploiement manuel

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.150.0'
        extended: true

    - name: Build Hugo Site
      run: hugo --minify --gc

    - name: Deploy to OVHCloud via SFTP
      if: github.ref == 'refs/heads/main' && true # Changez √† true si vous pr√©f√©rez SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.OVH_SFTP_SERVER }}
        username: ${{ secrets.OVH_SFTP_USERNAME }}
        password: ${{ secrets.OVH_SFTP_PASSWORD }}
        local_path: './public/*'
        remote_path: ${{ secrets.OVH_SFTP_PATH || '/' }}
        delete_remote_files: true

    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Site d√©ploy√© avec succ√®s sur OVHCloud !"
        echo "üåê URL: ${{ secrets.OVH_SITE_URL || 'Votre URL OVHCloud' }}"

    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå √âchec du d√©ploiement sur OVHCloud"
        echo "V√©rifiez les secrets GitHub et la configuration OVHCloud"
