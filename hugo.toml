baseURL = 'http://localhost:1313/'
languageCode = 'fr-fr'
title = 'DDD Adventure'

[params]
  # Footer configuration
  [params.footer]
    copyright = "© :YEAR: Grégory Planchat. Tous droits réservés."

  # Sponsors configuration
  [params.sponsors]
    enable = true
    title = "Nos Sponsors"
    subtitle = "Merci à nos partenaires qui soutiennent cette initiative"
    sponsors = [
      { name = "Kiboko", url = "https://kiboko.fr", logo = "logo-kiboko-fr.svg" },
      { name = "Gyroscops", url = "https://gyroscops.com", logo = "logo-gyroscops.svg" }
    ]

  # Assets configuration
  [params.assets]
    [params.assets.customCSS]
      enable = true
      files = ["custom.scss"]

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false
