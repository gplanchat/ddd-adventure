<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Post-it rouge avec ombre -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Post-it principal -->
  <rect x="10" y="5" width="180" height="110" rx="5" fill="#FFB6C1" filter="url(#shadow)"/>
  
  <!-- Bordure légère -->
  <rect x="10" y="5" width="180" height="110" rx="5" fill="none" stroke="#DC143C" stroke-width="1"/>
  
  <!-- Texte -->
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B0000">QUESTION</text>
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">Peut-on traiter un</text>
  <text x="20" y="60" font-family="Arial, sans-serif" font-size="11" fill="#2F4F4F">paiement partiellement ?</text>
  
  <!-- Icône de question -->
  <circle cx="170" cy="25" r="8" fill="#8B0000"/>
  <text x="165" y="30" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">?</text>
</svg>
